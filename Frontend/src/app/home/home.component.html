            <div class="card-body">
              <h5 class="card-title">{{p.title}}</h5>
              <p class="card-text">{{p.description}}.</p>

              <button  class="btn btn-primary" (click)="addProdToCart(p)">Add to cart</button>

        </div>
    </div>
  </div>
</div>
